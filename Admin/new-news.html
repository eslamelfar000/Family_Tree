<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../fontawesome-free-6.4.2-web/css/all.css">
    <link rel="stylesheet" href="../bootstrap-5.3.1-dist/css/bootstrap-grid.min.css">
    <link rel="shortcut icon" href="../Imgs/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="../Css/dashboard-side-bar.css">
    <link rel="stylesheet" href="../Css/dash-new-news.css">
    <title>لوحة التحكم | اضافة خبر جديد</title>
</head>

<body>


    <section class="dashboard">
        <div class="side-bar">
            <div class="side-cover">

                <div class="close" onclick="closeSide()">
                    <i class="fa-solid fa-xmark"></i>
                </div>

                <div class="logo">
                    <a href="./home.html">
                        <img src="../Imgs/logo.png" alt="">
                    </a>
                </div>

                <div class="items">
                    <ul>
                        <li>
                            <a href="./home.html">
                                <i class="fa-solid fa-bolt"></i>
                                الرئيسية
                            </a>
                        </li>
                        <li>
                            <a href="./new-acount.html">
                                <i class="fa-solid fa-bolt"></i>
                                انشاء حساب جديد
                            </a>
                        </li>
                        <li>
                            <a href="./home.html">
                                <i class="fa-solid fa-bolt"></i>
                                اضافة عضو جديد
                            </a>
                        </li>
                        <li>
                            <a class="active" href="./new-news.html">
                                <i class="fa-solid fa-bolt"></i>
                                اضافة خبر جديد
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>


        <div class="dash-content">
            <div class="header">
                <div class="icon-btn">
                    <i class="fa-solid fa-bars-staggered" onclick="openSide()"></i>
                </div>

                <div class="admin">
                    <div class="info">
                        <h4>محمد أحمد</h4>
                        <p>أدمن</p>
                    </div>
                    <img src="../Imgs/man.png" alt="">
                </div>

            </div>

            <div class="component">
                <div class="news">
                    <div class="new-cover">
                        <div class="title">
                            <h3>اضافة خبر جديد</h3>
                        </div>

                        <form action="">
                            <div class="input-place">
                                <span>عنوان الخبر</span>
                                <input type="text" placeholder="ادخل عنوان الخبر">
                            </div>

                            <div class="sec-data">
                                <div class="input-place">
                                    <span>تفاصيل الخبر</span>
                                    <textarea name="" id="" cols="" rows="10"
                                        placeholder="اكتب تفاصيل الخبر"></textarea>
                                </div>
                                <div class="input-place in-img">
                                    <span class="new-img">صورة الخبر</span>
                                    <label for="img">
                                        <img class="uploaded-img" src="../Imgs/emptyImg.png" alt="upload img">
                                    </label>
                                    <input class="in-img" id="img" type="file">
                                </div>
                            </div>


                            <div class="sub">
                                <button type="submit">اضافة</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="../JS/dash-bar.js"></script>
    <script src="../JS/add-news.js"></script>

</body>

</html>
