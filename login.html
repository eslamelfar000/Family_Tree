<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.3.1-dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Css/login.css">
    <link rel="shortcut icon" href="./Imgs/logo.jpg" type="image/x-icon">
    <title>تسجيل الدخول</title>
</head>

<body>

    <section class="login">
        <div class="login-cover">
            <div class="login-content">
                <div class="login-logo">
                    <img src="./Imgs/logo.png" alt="">
                </div>

                <div class="login-form">
                    <div class="form-data">
                        <h4>تسجيل الدخول</h4>

                        <form action="">
                            <div class="input-span">
                                <span>اسم المستخدم</span>
                                <input type="text" placeholder="ادخل اسم المسخدم">
                            </div>
                            <div class="input-span">
                                <span>كلمة السر</span>
                                <input type="password" placeholder="ادخل كلمة السر">
                            </div>


                            <div class="sub">
                                <button type="submit">تسجيل</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
